<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画像認識センサー環境設定</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
<body>
<div class="container">
	<h3>画像認識センサー環境設定</h3>
	<form>
	<div>
	<span>
		<button type="reset" class="btn btn-success" id="clear">表示クリア</button>
		<button type="button" class="btn btn-success" id="initialize">登録内容初期化</button>
	</span>
	<span class="pull-right">
		<button type="button" class="btn btn-success" id="initialize">登録</button>
	</span>
    </div>
	<br/>
	<table class="table table-sm">
		<thead>
			<tr class="info"><th colspan="2">基本情報設定</th></tr>
		</thead>
		<tbody>
		<tr>
			<td class="col-md-3">標準ARMサーバー</td>
			<td class="col-md-9">
				<div class="form-group col-xs-3">
					<input type="text" name="default_arm_server" class="form-control input-sm" value="{{ default_arm_server }}">
				</div>
			</td>
		</tr>
		<tr>
			<td>データARMサーバー</td>
			<td>
				<div class="form-group col-xs-3">
					<input type="text" name="data_arm_server" class="form-control input-sm" value="{{ data_arm_server }}">
				</div>
			</td>
		</tr>
		<tr>
			<td>ARMルーター番号</td>
			<td>
				<div class="form-group col-xs-7">
					<input type="text" name="arm_router_no" class="form-control input-sm" value="{{ arm_router_no }}">
				</div>
			</td>
		</tr>
		<tr>
			<td>画像認識センサー番号</td>
			<td>
				<div class="form-group col-xs-7">
					<input type="text" name="pic_sensor_no" class="form-control input-sm" value="{{ pic_sensor_no }}">
				</div>
			</td>
		</tr>
		</tbody>
	</table>

	<table class="table table-bordered table-condensed">
		<thead>
			<tr class="info"><th colspan="7">スケジュール設定</th></tr>
		</thead>
		<tbody>
		{% for schedule in schedules %}
			<tr>
				<td class="col-md-3">{{ schedule.value }}</td>
				<td class="col-md-1">
					<select name="sensor_month">
						{% for select_month in select_months %}
						    <option value="{{ select_month.key }}">{{ select_month.value }}</option>
						{% endfor %}
					</select>
				</td>
				<td class="col-md-1">
					<select class="selectpicker">
						{% for select_day in select_days %}
						    <option value="{{ select_day.key }}">{{ select_day.value }}</option>
						{% endfor %}
					</select>
				</td>
				<td class="col-md-1">
					<select class="selectpicker">
						{% for select_weekday in select_weekdays %}
						    <option value="{{ select_weekday.key }}">{{ select_weekday.value }}</option>
						{% endfor %}
					</select>
				</td>
				<td class="col-md-1">
					<select class="selectpicker">
						{% for select_hour in select_hours %}
						    <option value="{{ select_hour.key }}">{{ select_hour.value }}</option>
						{% endfor %}
					</select>
				</td>
				<td class="col-md-1">
					<select class="selectpicker">
						{% for select_minute in select_minutes %}
						    <option value="{{ select_minute.key }}">{{ select_minute.value }}</option>
						{% endfor %}
					</select>
				</td>
				<td class="col-md-1">
					<select class="selectpicker">
						{% for select_second in select_seconds %}
						    <option value="{{ select_second.key }}">{{ select_second.value }}</option>
						{% endfor %}
				</select>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>

	</form>
</div>
</body>
</html>
