<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画像認識センサー環境設定</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
<body>
<div class="container">
	<h3>画像認識センサー環境設定</h3>
	<form>
	<div>
	<span>
		<button type="reset" class="btn btn-success" id="clear">表示クリア</button>
		<button type="button" class="btn btn-success" id="initialize">登録内容初期化</button>
	</span>
	<span class="pull-right">
		<button type="button" class="btn btn-success" id="initialize">登録</button>
	</span>
    </div>
	<br/>
	<table class="table table-sm">
		<thead>
			<tr class="info"><th colspan="2">基本情報設定</th></tr>
		</thead>
		<tbody>
		<tr>
			<td class="col-md-3">標準ARMサーバー</td>
			<td class="col-md-9">
				<div class="form-group col-xs-3">
					<input type="text" name="default_arm_server" class="form-control input-sm" value="<% echo(default_arm_server) %>">
				</div>
			</td>
		</tr>
		<tr>
			<td>データARMサーバー</td>
			<td>
				<div class="form-group col-xs-3">
					<input type="text" name="data_arm_server" class="form-control input-sm" value="<% echo(data_arm_server) %>">
				</div>
			</td>
		</tr>
		<tr>
			<td>ARMルーター番号</td>
			<td>
				<div class="form-group col-xs-7">
					<input type="text" name="arm_router_no" class="form-control input-sm" value="<% echo(arm_router_no) %>">
				</div>
			</td>
		</tr>
		<tr>
			<td>画像認識センサー番号</td>
			<td>
				<div class="form-group col-xs-7">
					<input type="text" name="pic_sensor_no" class="form-control input-sm" value="<% echo(pic_sensor_no) %>">
				</div>
			</td>
		</tr>
		</tbody>
	</table>

	<table class="table table-bordered table-condensed">
		<thead>
			<tr class="info"><th colspan="7">スケジュール設定</th></tr>
		</thead>
		<tbody>
		<% def(schedules) %>
			<% each(schedules) %>
				<tr>
					<td class="col-md-3"><% echo(schedules/value) %></td>
					<td class="col-md-1">
						<select name="sensor_month">
							<% def(select_months) %>
								<% each(select_months) %>
								    <option value="<% echo(select_months/key) %>"><% echo(select_months/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
					<td class="col-md-1">
						<select class="selectpicker">
							<% def(select_days) %>
								<% each(select_days) %>
								    <option value="<% echo(select_days/key) %>"><% echo(select_days/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
					<td class="col-md-1">
						<select class="selectpicker">
							<% def(select_weekdays) %>
								<% each(select_weekdays) %>
								    <option value="<% echo(select_weekdays/key) %>"><% echo(select_weekdays/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
					<td class="col-md-1">
						<select class="selectpicker">
							<% def(select_hours) %>
								<% each(select_hours) %>
								    <option value="<% echo(select_hours/key) %>"><% echo(select_hours/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
					<td class="col-md-1">
						<select class="selectpicker">
							<% def(select_minutes) %>
								<% each(select_minutes) %>
								    <option value="<% echo(select_minutes/key) %>"><% echo(select_minutes/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
					<td class="col-md-1">
						<select class="selectpicker">
							<% def(select_seconds) %>
								<% each(select_seconds) %>
								    <option value="<% echo(select_seconds/key) %>"><% echo(select_seconds/value) %></option>
								<% /each %>
							<% /def %>
						</select>
					</td>
				</tr>
			<% /each %>
		<% /def %>

		</tbody>
	</table>

	</form>
</div>
</body>
</html>
